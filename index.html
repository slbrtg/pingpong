<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2" id="output-column">
          <div class="pre-scrollable" id="output">
            <!-- the output of the ping pong function -->
          </div>
        </div>
        <div class="col-md-10">
          <div id="maincontainer">
            <form id="pingpong-input">
              <div class="form-group">
                <h1 id="banner-h1">Ping Pong</h1>
                <img id="pingpong-gif" src="img/pingpong.gif" alt="">
                <h3 id="banner-h3">Enter &nbsp;a &nbsp;Number</h3>
                <input id="pingpong-num" class="form-control" type="text" placeholder="">
                <button type="submit" class="btn-danger btn-lg active" id="submit"><span id="ping-submit">Ping</span></button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
